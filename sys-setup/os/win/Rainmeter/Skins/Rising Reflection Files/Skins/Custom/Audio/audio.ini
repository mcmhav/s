[MeterBackground]
Meter=Image
W=#width#
H=#height#
;SolidColor=47,47,47,255
;SolidColor=250,0,100,255

[MeterBand0]
Meter=Bar
MeasureName=MeasureBand0
X=5
Y=5
W=#barWidth#
H=#barHeight#
BarImage=#@#Images\SpecBar.jpg
SolidColor=100,100,100,255
BarOrientation=Vertical

