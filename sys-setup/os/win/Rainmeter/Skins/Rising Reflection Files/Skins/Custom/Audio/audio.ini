[Rainmeter]
Update=40
; DynamicWindowSize=1
; AccurateText=1

[Variables]
@Include    = #SKINSPATH#c\taskbar\variables\variables.inc
@Include2    = #SKINSPATH#Enigma\Resources\Variables\UserVariables.inc
totSize     = 190
barHeight = (#height# - 10)
barWidth = 5
;width = (((5 * 10) * 2) + 5)
width = ((#barWidth# * 10) + (5 * 2) + (2*10))

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=1024
FFTAttack=15
FFTDecay=250
Bands=10

[MeasureBand0]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=0

[MeasureBand1]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=1

[MeasureBand2]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=2

